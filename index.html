<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" />
        <title>Calculatrice</title>
    </head>
    <body>
        
        <div id="container">
			<h1><strong>Calculatrice Simple</strong></h1>
            <div id="calculator">
                <div id="header" class="number">
                    <span id="calc-output"></span>
                </div>
                <div id="body">
                    <div class="button" id="button-C" onclick="btmClean()">Clear</div>
                    <div>
                    
                    <div class="buttons" id="button-7" onclick="btm(7)">7</div>
                    <div class="buttons" id="button-8" onclick="btm(8)">8</div>
                    <div class="buttons" id="button-9" onclick="btm(9)">9</div>
                    <div class="buttons" id="button-/" onclick="btmDivision()">/</div>
                    <div class="buttons" id="button-4" onclick="btm(4)">4</div>
                    <div class="buttons" id="button-5" onclick="btm(5)">5</div>
                    <div class="buttons" id="button-6" onclick="btm(6)">6</div>
                    <div class="buttons" id="button-*" onclick="btmMultiply()">*</div>
                    <div class="buttons" id="button-1" onclick="btm(1)">1</div>
                    <div class="buttons" id="button-2" onclick="btm(2)">2</div>
                    <div class="buttons" id="button-3" onclick="btm(3)">3</div>
                    <div class="buttons" id="button--" onclick="btmLess()">-</div>
                    <div class="buttons" id="button-0" onclick="btm(0)">0</div>
                        
                    <div class="buttons" id="button-+" onclick="btmPlus()">+</div>
                    <div class="button1" id="button-=" onclick="result()">=</div>

                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
